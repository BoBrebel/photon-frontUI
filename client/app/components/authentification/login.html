<style>

  body{
    background: #fff;
  }
  .main_content h3{
    text-align: center;
  }
  .login-form-div{
    width: 380px;
    background: #fff;
    height:350px;
    border-radius: 4px;
  }
  .form-column{
    padding: 20px 35px !important;
  }
  .cell_con{
    background: #fff;
    padding-left: 20px;
  }
  .cell_con div{
    width: 77%;
  }
  .links{
    margin: auto;
    text-align: center;
  }
  .btn{
    margin:auto;
    width:100%;
  }
</style>
<div>
  <h1>{{ $ctrl.name }} login</h1>
</div>
<div id="op">
  <div style="opacity: 0.94;margin-top: 30px;" class="mdl-layout mdl-layout--fixed-header mdl-js-layout  mdl-color--white-100">
    <main class="mdl-layout__content main_content">

      <div class="login-form-div mdl-grid mdl-shadow--2dp"><br><br><br>
        <div style="  margin-top: 40px;" class="mdl-cell mdl-cell--12-col cell_con">
          <i class="material-icons">person</i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input ng-model="logged.email" class="mdl-textfield__input" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email">
            <label class="mdl-textfield__label" for="email">Enter Email</label>
            <span  class="mdl-textfield__error">Invalid Email...!</span>
          </div>
        </div>
        <div style="margin-top: -20px;" class="mdl-cell mdl-cell--12-col cell_con">
          <i class="material-icons">lock</i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input ng-model="logged.password" class="mdl-textfield__input" type="text" id="pass">
            <label class="mdl-textfield__label" for="pass">Enter Password</label>
          </div>
        </div>

        <div  class="mdl-cell mdl-cell--2-col-phone login-btn-con">
          <button type="submit" ng-click="$ctrl.login(logged)" style="margin-left: 85px;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary btn">Login</button>
        </div>

        <div style="margin-top: -20px;" class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet links">
          <a ui-sref="register" class="mdl-button--primary">Register now !</a>
        </div>

      </div>
    </main>
  </div>
</div>
