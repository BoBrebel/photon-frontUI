<div id="progstatic" style="width:100%; margin-top: 20px" class="mdl-js-progress " ng-class="{'mdl-js-progress--indeterminate': $ctrl.loading}"></div>
<div>
  <h1>{{ $ctrl.name }}</h1>
</div>

<div ng-repeat="plan in $ctrl.plans" class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand"
  style="background: #{{$ctrl.randomColor()}};">
    <h2 class="mdl-card__title-text">{{plan.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="demo-list-item mdl-list">
      <li class="mdl-list__item" ng-repeat="feature in plan.features">
        <span class="mdl-list__item-primary-content">
          {{feature}}
        </span>

      </li>
    </ul>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a ng-click="$ctrl.openDialog(plan)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Select plan
    </a>
  </div>
</div>

<dialog class="mdl-dialog">
<form action="/charge" method="post" id="payment-form">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- a Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors -->
    <div id="card-errors"></div>
  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit Payment</button>
  <a ng-click="$ctrl.closeDialog()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    cancel
  </a>
</form>
</dialog>
