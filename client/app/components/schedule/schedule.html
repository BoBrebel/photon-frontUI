<div class="mdl-card mdl-cell mdl-cell--12-col mdl-grid--no-spacing mdl-shadow--2dp" style="opacity: 0.9;">
  <h4 style="margin-left: 20px;margin-top: 20px;" class="mdl-cell mdl-cell--12-col">
    <i class="material-icons">event</i> <span>Current Schedule</span></h4>
  <div style="margin:2px;" ng-repeat="schedule in $ctrl.schedulelist" class="content-grid mdl-grid  ">

    <div style="width: 50px;" class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">local_taxi</i>
      </button>
    </div>

  <div style="width: 200px;" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--3-col-phone">
    <div  class="section__text">
      <div>
        {{schedule.date | date:'medium'}}
        <p><strong>From : </strong>  {{schedule.from }} <br> <strong>To : </strong>  {{schedule.to}}
        </p>
      </div>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
    <div style="float: right;">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab ">
        <i class="material-icons">delete</i>
      </button>
    </div>
  </div>

</div>
  <hr>
  <div class="mdl-card__actions">
    <button style="margin-bottom: 8px;margin-top: -8px;" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
    <a style="margin-top: -9px;margin-left: -7px;" ui-sref="addschedule" class="mdl-button">
      Add To Your Schedule
    </a>
  </div>
</div>


<button ng-click="$ctrl.getAck()"></button>

<main class="mdl-layout__content">
  <div class="mdl-layout__tab-panel is-active" id="overview">

  </div>
</main>
