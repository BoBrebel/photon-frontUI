<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<br><br>
<div style="display: none;" class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
    <div class="mdl-card mdl-cell mdl-cell--12-col mdl-grid--no-spacing mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Add a Schedule</h2>
      </div>

      <div class="mdl-card__supporting-text">

          <div class="mdl-textfield mdl-js-textfield">
            <input ng-model="schedule.date" class="mdl-textfield__input" type="date" id="date" />
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input ng-model="schedule.from" class="mdl-textfield__input" type="text" id="from" />
            <label class="mdl-textfield__label" for="from">FROM</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input ng-model="schedule.to" class="mdl-textfield__input" type="text" id="to" />
            <label class="mdl-textfield__label" for="to">TO</label>
          </div>

      </div>
      <div class="mdl-card__actions mdl-card--border">
          <button ng-click="$ctrl.formSubmit(schedule)" type="submit"  style="margin-bottom: 8px;margin-top: 8px;"
                  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <button ui-sref="schedule" ng-click="$ctrl.returned()"  style="float:right; margin-bottom: 8px;margin-top: 8px;"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ">
          <i class="material-icons">replay</i>
        </button>



          <script>
            (function() {
              'use strict';
              window['counter'] = 0;
              var snackbarContainer = document.querySelector('#demo-toast-example');
              var showToastButton = document.querySelector('#demo-show-toast');
              showToastButton.addEventListener('click', function() {
                'use strict';
                var data = {message: 'Schedule has been Added'};
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
              });
            }());
          </script>
      </div>
    </div>
