<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<br><br>
<div ng-init="$ctrl.edit()" class="mdl-card mdl-cell mdl-cell--12-col mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    <h2 class="mdl-card__title-text">Edit a Schedule</h2>
  </div>
  <div class="mdl-card__supporting-text">

    <form ng-init="$ctrl.update()" name="addform">
      <div class="mdl-textfield mdl-js-textfield">
        <input ng-model="$parent.filter.$ctrl.scheduleToEdit.date" class="mdl-textfield__input" type="date" id="date" />
      </div>
      <div class="mdl-textfield mdl-js-textfield">
          <input ng-model="$parent.filter.$ctrl.scheduleToEdit.from" class="mdl-textfield__input" type="text" id="from" />
          <label class="mdl-textfield__label" for="from">FROM</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input ng-model="$parent.filter.$ctrl.scheduleToEdit.to" class="mdl-textfield__input" type="text" id="to" />
        <label class="mdl-textfield__label" for="to">TO</label>
      </div>

  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button ng-click="$ctrl.update()" type="submit" id="demo-show-toast" style="margin-bottom: 8px;margin-top: 8px;"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <button ui-sref="schedule"  style="float:right; margin-bottom: 8px;margin-top: 8px;"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ">
      <i class="material-icons">replay</i>
    </button>
    </form>

  </div>
</div>
