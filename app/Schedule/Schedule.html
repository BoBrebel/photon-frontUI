<div class="container">
    <div class="row schedule">
        <div class="col s4" ng-repeat="(key,value) in schedule" style="padding: 0" id="day">
            <div class="card  blue-grey darken-1" style="margin: 0">
                <div class="card-content white-text">
                    <span class="card-title center-align">{{key}}</span>
                    <p class="center-align">{{value |capitalize}}</p>

                </div>

            </div>
        </div>

    </div>
</div>
