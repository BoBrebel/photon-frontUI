
    <div class="row">
        <div class="col s12 m10 offset-m1" style="padding: 0">


                    <div class="card">
                        <div class="card-content">
                            <span class="card-title ">{{title}}</span>
                            <ul class="collection" style="border:0">

                                <li class="collection-item avatar " ng-repeat="(key,value) in account" style="border: 0;padding-left: 5%;">
                                    <span class="title">{{key | capitalize}}</span>
                                    <p ng-if="!isobject(value)">{{value}}</p>
                                    <p ng-if="isobject(value)" ng-repeat="(one,two) in value">
                                        {{one | capitalize}} : {{two}}
                                    </p>
                                </li>

                            </ul>

                        </div>
                        <div class="card-action center-align">
                            <a href="#">Edit</a>
                        </div>
                    </div>

        </div>
    </div>
